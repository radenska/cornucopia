<section class="myrecipes">
  <profile-view on-profile-updated="myrecipesCtrl.updateRecipeView()" profile="myrecipesCtrl.myProfile"></profile-view>
  <create-recipe on-recipe-created="myrecipesCtrl.updateRecipeView()" profile="myrecipesCtrl.myProfile"></create-recipe>
  <div>
    <ul>
      <recipe-tile ng-repeat="tile in myrecipeCtrl.myProfile.recipes" recipe="tile"></recipe-tile>
    </ul>
  </div>
</section>
