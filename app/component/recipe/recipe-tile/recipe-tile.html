<li ng-click="recipeTileCtrl.goToRecipe()" class="recipe-tile">
  <div class="span-container">
    <a href="/recipe/{{recipeTileCtrl.recipe._id}}">link</a>
    <span class="name">{{recipeTileCtrl.recipe.recipeName}}</span>
    <span class="desc">{{recipeTileCtrl.recipe.description}}</span>
  </div>
</li>
